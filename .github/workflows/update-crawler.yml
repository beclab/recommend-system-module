name: Update Crawler

on:
  workflow_dispatch:

  push:
    branches:
      - "main"
    tags:
      - "v*"

jobs:
  update_crawler:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - uses: actions/setup-go@v2
        with:
          go-version: 1.18.3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASS }}
      - name: get latest tag
        uses: "WyriHaximus/github-action-get-previous-tag@v1"
        id: get-latest-tag
        with:
          fallback: latest
      - name: Build the docker Docker image
        run: |
          docker build . -f Dockerfile.crawler --tag beclab/recommend-crawler:${{ steps.get-latest-tag.outputs.tag }}
          docker push beclab/recommend-crawler:${{ steps.get-latest-tag.outputs.tag }}
